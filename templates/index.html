{% extends "base.html" %}

{% block head %}

    {{ super() }}
    <script type = "text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <link href = "{{ url_for("static", filename="leaflet/leaflet.css") }}"
            rel = "stylesheet">

    <script src = "{{ url_for("static", filename="leaflet/leaflet.js") }}"></script>
    <script src = "{{ url_for("static", filename="js/script.js") }}"></script>


{% endblock %}


{% block content %}

    <div class = "container">
        <form role = "form" id = "housing_form">
            <div class = "row">
                <div class = "col-sm-12">
                    <div id = "input_panel" class = "panel panel-primary">
                        <div class = "panel-heading">
                            <h3 class = "panel-title">Choose your preferences
                            </h3>
                        </div>

                        <div class = "panel-body">

                            <div class = "row">
                                <div class = "col-sm-4 form-group">
                                    <select name = "DwellingType"
                                            class = "selectpicker user_input"
                                            title = "Select Housing Type"
                                            data-width = "100%">
                                        <optgroup label = "Housing Type">
                                            <option>Single Family - Detached
                                            </option>
                                            <option>Townhouse</option>
                                            <option>Apartment Style/Flat
                                            </option>
                                            <option>Mfg/Mobile Housing</option>
                                            <option>Patio Home</option>
                                            <option>Gemini/Twin Home</option>
                                            <option>Loft Style</option>
                                            <option>Modular/Pre-Fab</option>
                                        </optgroup>
                                    </select>
                                </div>

                                <div class = "col-sm-4 form-group">

                                    <div class = "input-group">
                                        <span class = "input-group-addon">Size</span>
                                        <input type = "text"
                                                class = "form-control user_input"
                                                name = "LivingArea"/>
                                        <span class = "input-group-addon">sqft</span>
                                    </div>
                                </div>
                            </div>

                            <br/>

                            <div class = "row">

                                <div class = "col-sm-4 form-group">
                                    <div class = "input-group">
                                        <span class = "input-group-addon">Bed</span>
                                        <input type = "text"
                                                min = "1"
                                                max = "15"
                                                class = "form-control user_input"
                                                name = "NumBedrooms" />
                                        <span class = "input-group-addon">Bath</span>
                                        <input type = "text"
                                                min = "0"
                                                max = "15"
                                                class = "form-control user_input"
                                                name = "NumBaths" />
                                    </div>
                                </div>

                                <div class = "col-sm-4 form-group">
                                    <select name = "ExteriorStories"
                                            class = "selectpicker user_input"
                                            title = "Select Exterior Story"
                                            data-width = "100%">
                                        <optgroup label = "Exterior Story">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                        </optgroup>
                                    </select>
                                </div>

                                <div class = "col-sm-4 form-group">
                                    <select name = "Pool"
                                            class = "selectpicker user_input"
                                            title = "Select Pool Preference"
                                            data-width = "100%">
                                        <optgroup label = "Pool Preference">
                                            <option>None</option>
                                            <option>Community</option>
                                            <option>Private</option>
                                            <option>Both Private & Community
                                            </option>
                                        </optgroup>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "row">
                <div class = "col-sm-12">
                    <div id = "map"></div>
                </div>
            </div>
        </form>
    </div>

    <div id = "result"></div>


{% endblock %}
